name: schoolap_ui
description: UI Kits for Schoolap Mobile Apps
version: 0.1.7
homepage: "https://github.com/Edukever/schoolap-mobile-ui"

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  auto_size_text: ^3.0.0
  dropdown_button2: ">=2.3.9"
  equatable: ">=2.0.5"
  flutter:
    sdk: flutter
  flutter_form_builder: ">=9.1.1"
  flutter_svg: ">=2.0.9"
  intl: ">0.17.0"
  lottie: ">=3.0.0"
  popover: ">=0.2.9"

dev_dependencies:
  flutter_lints: ">=2.0.0"
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/illustrations/
    - assets/svgs/
    - assets/lottiefiles/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
